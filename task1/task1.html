<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Single Page Application</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Vue.js 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    
    <!-- Vue Router 3 -->
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
    
    <!-- Vuejs Paginate -->
    <script src="https://cdn.jsdelivr.net/npm/vuejs-paginate@2.1.0/dist/vuejs-paginate.js"></script>
    
    <style>
        .nav-link {
            color: #007bff !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #0056b3 !important;
        }
        .nav-link.active {
            color: #0056b3 !important;
            font-weight: bold;
        }
        .status-item {
            border-bottom: 1px solid #dee2e6;
            padding: 10px 0;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .pagination {
            justify-content: center;
        }
        
        /* Student Marks specific styling */
        .table caption {
            caption-side: bottom;
            text-align: left;
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .table thead th {
            background-color: #343a40;
            color: white;
            border-color: #454d55;
        }
        
        .table tbody tr {
            border-bottom: 1px solid #dee2e6;
        }
        
        .table tbody tr:last-child {
            border-bottom: none;
        }
        
        /* Pagination styling to match the image */
        .pagination .page-link {
            color: #495057;
            background-color: #fff;
            border: 1px solid #dee2e6;
            padding: 0.375rem 0.75rem;
            margin: 0 2px;
        }
        
        .pagination .page-link:hover {
            color: #0056b3;
            background-color: #e9ecef;
            border-color: #dee2e6;
        }
        
        .pagination .currentPage .page-link {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
        }
        
        .pagination .disabled .page-link {
            color: #6c757d;
            background-color: #fff;
            border-color: #dee2e6;
        }
    </style>
</head>
<body>
    <div id="app">
        <app-layout></app-layout>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Component Scripts -->
    <script src="components/NameTest.js"></script>
    <script src="components/PostManagement.js"></script>
    <script src="components/StudentMarks.js"></script>
    
    <!-- Main App Script -->
    <script src="app.js"></script>
</body>
</html>
